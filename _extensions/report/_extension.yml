title: Ã‰TS Research Report Format Template
author: Christopher Fuhrman
version: 0.0.1
quarto-required: ">= 1.4.0"
contributes:
  formats:
    pdf:
      documentclass: article
      papersize: letter
      fontsize: 11pt
      date: today
      date-format: "D MMMM YYYY"
      toc: false
      pdf-engine: pdflatex
      geometry:
      - top=3cm
      - bottom=4cm
      - left=4cm
      - right=2.5cm
      block-headings: false
      cite-method: biblatex
      biblio-style: authoryear-comp
      colorlinks: true
      fig-height: 5
      fig-width: 8
      number-sections: true
      number-depth: 2
      linestretch: 1.5
      knitr:
        opts_chunk:
          echo: false
          warning: false
          message: false
      template-partials:
        - "before-title.tex"
        - "title.tex"
        - "before-body.tex"
      format-resources:
        - Logo_ETS_TypoGrise_D_FR_1.png
